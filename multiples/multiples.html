<!DOCTYPE html>
<html>

<head>
    <title>Multiples</title>
    <!-- Set the viewport -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Link CSS stylesheet -->
    <link rel="stylesheet" href="css/multiples.css" />
</head>

<body>
    <!-- show by default -->
    <div id="desktop">
        <img class="vertical" src="images/kitty1.jpeg">
    </div>
    <!-- show on tablet -->
    <div id="tablet">
        <img src="images/kitty2.jpeg">
    </div>
    <!-- show on mobile -->
    <div id="mobile">
        <img src="images/kitty3.jpeg">
    </div>
    <!-- show on print -->
    <div id="print">
        a cartoon cat in a dress wearing a pink bow at a 15 degree angle
    </div>
</body>

</html>
